{% extends 'base.html' %} {% block main %}
<div class="container">
    <h1 class="mb-4">Medicamentos</h1>

    <div class="mb-2">
        <a href="{% url 'meds_form' %}" class="btn btn-primary">
            <i class="bi bi-plus"></i>
            Nuevo Medicamento
        </a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Dosis</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for med in meds %}
            <tr>
                <td>{{med.name}}</td>
                <td>{{med.desc}}</td>
                <td>{{med.dose}}</td>
                <td>
                    <a
                        class="btn btn-outline-primary"
                        href="{% url 'meds_edit' id=med.id %}"
                        >Editar</a
                    >
                    <form
                        method="POST"
                        action="{% url 'meds_delete' %}"
                        aria-label="Formulario de eliminaciÃ³n de medicamentos"
                    >
                        {% csrf_token %}

                        <input
                            type="hidden"
                            name="med_id"
                            value="{{ med.id }}"
                        />
                        <button class="btn btn-outline-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No existen medicamentos</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
